
<md-grid-list cols="10" rowHeight=600px >
    <md-grid-tile colspan="2" class="grid-tile">


      

<md-chip-list class="chip">

  <md-chip  (click)="Register()" color="primary" selected="true">Register</md-chip>
  
</md-chip-list>


        
    </md-grid-tile>
    
    <div *ngIf="isRegister">
   
<md-grid-tile colspan="8">
 


 <md-card>

 <md-card-header>
    <div class="container">
  
      <div class="col-md-4 col-md-offset-4" style="margin-top:20px;">
  <h1  style="text-align:center" class="text-primary">
    Registration form
  </h1>
      </div>
     
     </div>
</md-card-header>

<form [formGroup]="register"> 

  <div class="container">
 
      <div class="col-md-4 col-md-offset-4" style="margin-top:20px;">
        <md-card-content>
              <md-list>
                <md-list-item> 
                  <md-input-container>
                    <input mdInput placeholder="FullName" [(ngModel)]="name" formControlName="name" value="">
                  </md-input-container>  
                </md-list-item>
                <md-list-item> 
                  <md-radio-group  placeholder="Gender"[(ngModel)]="gender" formControlName="gender">
                    
                    <md-radio-button  value="male">male</md-radio-button>
                    <md-radio-button  value="female">female</md-radio-button>
                  </md-radio-group>
                </md-list-item>
                <md-list-item> 
                  <md-select placeholder="career" formControlName="career" [(ngModel)]="careerValue">
                  <md-option *ngFor="let career of careers" [value]="career.value">
                        {{career.viewValue}}
                  </md-option>
                  </md-select>
                </md-list-item>

                <md-list-item> 
                  <md-input-container>
                    <input mdInput placeholder="Password" [(ngModel)]="pass" formControlName="pass" value="">
                  </md-input-container>  
                </md-list-item>

                <md-list-item> 
                  <md-input-container>
                    <input mdInput placeholder="EmailId" [(ngModel)]="email" formControlName="email" value="">
                  </md-input-container>  
                </md-list-item>
                <md-list-item> 
                  <md-input-container>
                    <input mdInput placeholder="MobileNo" [(ngModel)]="no" formControlName="no" value="">
                  </md-input-container>  
                </md-list-item>
                <md-list-item> 
                  <md-input-container>
                    <input mdInput placeholder="Address" [(ngModel)]="address" formControlName="address" value="">
                  </md-input-container>  
                </md-list-item>
              </md-list>
        </md-card-content>

      
     <md-card-actions>
        <button md-button (click)="Submit(register)">Submit</button>
        <button md-button (click)="getuser()" value="GetUser">GetUsers</button>
     </md-card-actions>


      
      </div>
     
      </div>
      </form>
      
    
</md-card>




  </md-grid-tile>
  </div>

<div *ngIf="isGetUsers">

 <div class="col-md-3 col-md-offset-4">
    <div *ngIf="result">
      <table class="table table-borderd">
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <!--<th>Language</th>-->
        <th>career</th>
        <th>Password</th>
        <th>Email</th>
        <th>MobileNo</th>
        <th>Address</th>
      </tr>
      <tr *ngFor="let res of res">

      <td>{{res.name}} </td>
      <td>{{res.gender}} </td>
      <!--<td>{{reg.lang}} </td>-->
      <td>{{res.career}} </td>
       <td>{{res.pass}} </td>
       <td>{{res.email}} </td>
       <td>{{res.no}} </td>
      <td>{{res.address}} </td>
      </tr>
      </table>

    
      </div>
    </div>
    </div>
   

   
</md-grid-list>
